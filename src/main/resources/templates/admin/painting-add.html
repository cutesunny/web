<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="/admin/favicon.ico" >
	<link rel="Shortcut Icon" href="/admin/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="/admin/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/admin/static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="/admin/lib/Hui-iconfont/1.0.8/iconfont.css" />

	<link rel="stylesheet" type="text/css" href="/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="/admin/static/h-ui.admin/css/style.css" />

	<link href="/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
	<title>添加绘画</title>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>作品标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="title" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea id="description" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" ></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">封面：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<div id="filePicker"  class="btn btn-primary" onclick="openUpload()">选择图片</div>
					<input type="file"  id="file-upload" hidden onchange="doUpload()"/>
					<label id="thumb"></label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">详细内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onclick="doPost();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript" src="/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/admin/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
});
var ue;
$(function(){
	ue = UE.getEditor('editor');
});
function openUpload() {
	$('#file-upload').click();
}

function doUpload() {
    var fileObj=document.getElementById('file-upload').files[0];
    if(fileObj === null){
        return;
    }
    var form = new FormData();
    form.append('upfile',fileObj);
    $.ajax({
        url : '/api/admin/upload_image',
        type : 'POST',
        data : form,
        dataType:'json',
        processData : false,/* 告诉jQuery不要去处理发送的数据*/
        contentType : false, /* 告诉jQuery不要去设置Content-Type请求头*/
        success : function(responseMsg) {
            if(responseMsg.code === 200){
                layer.msg('上传成功!', {icon: 1, time: 500});
                $('#thumb').html(responseMsg.data);//预览图片
            }else{
                layer.msg('上传失败!', {icon: 2, time: 1000});
            }
        },
        error : function(responseStr) {
            layer.msg('上传失败!', {icon: 2, time: 1000});
        }
    });
}
//新增
function  doPost() {
	let title = $('#title').val();
	let description = $('#description').val();
	let path = $('#thumb').html();
	let content = ue.getContent();
    $.ajax({
        type: 'post',
        url: '/api/painting',
		data:{
            title:title,
            description:description,
            path:path,
            content:content
		},
        dataType: 'json',
        success: function (data) {
            if (data.code === 200) {
                layer.msg('添加成功!', {icon: 1, time: 1000}, function () {
                    window.location.reload();
                });
            } else {
                layer.msg('添加失败', {icon: 2, time: 1000});
            }

        },
        error: function () {
            layer.msg('添加失败', {icon: 2, time: 1000});
        }
    });
}
</script>
</body>
</html>
