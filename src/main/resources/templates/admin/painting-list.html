<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="stylesheet" type="text/css" href="/admin/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/admin/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="/admin/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="/admin/static/h-ui.admin/css/style.css" />
<title>绘画</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 素材管理 <span class="c-gray en">&gt;</span> 绘画 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="l">
			<a class="btn btn-primary radius"  onclick="addPainting()"  href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加</a></span>
		<span class="r">共有数据：<strong>54</strong> 条</span> 
		</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">封面</th>
					<th>标题/简介</th>
					<th width="60">评论数量</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c" th:each="item:${datas}">
					<td th:text="${item.id}">001</td>
					<td><a href="javascript:;" ><img width="210" class="picture-thumb" th:src="${item.path}" style="max-height:200px;"></a></td>
					<td class="text-l" th:utext="|${item.title}<br/>${item.description}|"></td>
					<td class="text-c" th:text="${item.commentAmount}">评论数量</td>
					<td class="td-manage">
						<a title="编辑" href="javascript:;" th:onclick="|edit(${item.id})|" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" th:onclick="|del(${item.id})|" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/admin/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/admin/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
function del(id) {
	layer.confirm('确认要删除吗？', function (index) {
		$.ajax({
			type: 'delete',
			url: '/api/painting/'+id,
			dataType: 'json',
			success: function (data) {
				if (data.code === 200) {
					layer.msg('删除成功!', {icon: 1, time: 1000}, function () {
						window.location.reload();
					});
				} else {
					layer.msg('删除失败', {icon: 2, time: 1000});
				}

			},
			error: function () {
				layer.msg('删除失败', {icon: 2, time: 1000});
			}
		});
	});
}
function addPainting(){
    var index = layer.open({
        type: 2,
        content: '/admin/painting-add'
    });
    layer.full(index);
}
/*编辑*/
function edit(id){
    var index = layer.open({
        type: 2,
        content: '/admin/painting/'+id
    });
    layer.full(index);
}
</script>
</body>
</html>
