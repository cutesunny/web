<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<link rel="stylesheet" type="text/css" href="/admin/static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/admin/static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="/admin/lib/Hui-iconfont/1.0.8/iconfont.css" />

	<link rel="stylesheet" type="text/css" href="/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="/admin/static/h-ui.admin/css/style.css" />

</head>
<body>
<div class="page-container">
	<input type="hidden" id="id" th:value="${data.id}">
	<form  class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="title" name="" th:value="${data.title}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select id="type" class="select">
					<option value="1" th:selected="${data.type == 1}">书法</option>
					<option value="2" th:selected="${data.type == 2}">国画</option>
					<option value="3" th:selected="${data.type == 3}">油画</option>
					<option value="4" th:selected="${data.type == 4}">版画</option>
					<option value="5" th:selected="${data.type == 5}">水粉</option>
					<option value="6" th:selected="${data.type == 6}">艺术品</option>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>底价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" th:value="${data.basePrice}" id="basePrice" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>保证金：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  placeholder="" id="deposit" th:value="${data.deposit}" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>加幅价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  placeholder="" id="increasePrice" th:value="${data.increasePrice}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">评论开始日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:value="${#dates.format(data.endTime,'YY-MM-dd HH:mm:ss')}" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'commentdatemax\')||\'%y-%M-%d\'}' })" id="commentdatemin" name="commentdatemin" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl" hidden>
			<label class="form-label col-xs-4 col-sm-2">评论结束日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'commentdatemin\')}' })" id="commentdatemax" name="commentdatemax" class="input-text Wdate">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">封面：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<div id="filePicker"  class="btn btn-primary" onclick="openUpload()">选择图片</div>
					<input type="file"  id="file-upload" hidden onchange="doUpload()"/>
					<label id="thumb" th:text="${data.thumb}"></label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">详细内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" type="text/plain" style="width:100%;height:400px;" th:utext="${data.content}"></script>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input type="button" value="保存" onclick="doPost();" class="btn btn-primary radius"  />
			</div>
		</div>
	</form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/admin/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/admin/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/admin/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/admin/lib/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" src="/admin/lib/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
});
var ue;
$(function(){
	ue = UE.getEditor('editor');
});
function openUpload() {
	$('#file-upload').click();
}

function doUpload() {
    var fileObj=document.getElementById('file-upload').files[0];
    if(fileObj === null){
        return;
    }
    var form = new FormData();
    form.append('upfile',fileObj);
    $.ajax({
        url : '/api/admin/upload_image',
        type : 'POST',
        data : form,
        dataType:'json',
        processData : false,/* 告诉jQuery不要去处理发送的数据*/
        contentType : false, /* 告诉jQuery不要去设置Content-Type请求头*/
        success : function(responseMsg) {
            if(responseMsg.code === 200){
                layer.msg('上传成功!', {icon: 1, time: 500});
                $('#thumb').html(responseMsg.data);//预览图片
            }else{
                layer.msg('上传失败!', {icon: 2, time: 1000});
            }
        },
        error : function(responseStr) {
            layer.msg('上传失败!', {icon: 2, time: 1000});
        }
    });
}
//新增
function  doPost() {
	let id = $('#id').val();
	let title = $('#title').val();
	let description = $('#description').val();
	let thumb = $('#thumb').html();
	let content = ue.getContent();
	let type = $('#type').val();
	let basePrice = $('#basePrice').val();
	let deposit = $('#deposit').val();
	let increasePrice = $('#increasePrice').val();
    $.ajax({
        type: 'put',
        url: '/api/auction',
		data:{
            id:id,
            title:title,
            description:description,
            thumb:thumb,
            basePrice:basePrice,
            deposit:deposit,
            increasePrice:increasePrice,
            content:content,
            type:type
		},
        dataType: 'json',
        success: function (data) {
            if (data.code === 200) {
                layer.msg('添加成功!', {icon: 1, time: 1000}, function () {
                    window.location.reload();
                });
            } else {
                layer.msg('添加失败', {icon: 2, time: 1000});
            }

        },
        error: function () {
            layer.msg('添加失败', {icon: 2, time: 1000});
        }
    });
}
UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
UE.Editor.prototype.getActionUrl = function(action) {
    if (action === 'uploadImage') {
        return '/ueditor/image';
    } else {
        return this._bkGetActionUrl.call(this, action);
    }
}
</script>
</body>
</html>
